<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/check-out.css">
</head>
<body>
    <header>
        <section class="header">
            <div class="gray-section">
                <a href="index.html" class="main-link">Eversport</a>
                <img class="icon" src="img/profile.svg" alt="profile">
            </div>
        </section>
    </header>

    <main>
        <section class="check-out-section">
            <div class="left-column">
                <div class="product">
                    <img class="product-img" src="img/Astrox-99.webp" alt="astrox 99 racket">
                    <div class="product-info">
                        <h3 class="product-name">Yonex Astrox 99 Pro</h3>
                        <p class="size">Size: Onesize</p>
                        <p class="price-tag">239$</p>
                    </div>
                    <div class="counter">
                        <p class="minus">-</p>
                        <div>3</div>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="info-box">
                    <div class="legal-stuff-box">
                        <div class="legal-stuff-info">
                            <h3>ETA: xxx</h3>
                            <p> Date: xx/xx - Date xx/xx</p>
                        </div>
                        <img id="legal-stuff" src="img/legal-stuff.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="proceed-box">
                    <div>
                        <p>Part total: xxx</p>
                        <p>Shipping cost: xxx</p>
                        <h3>Total: xxx</h3>
                        <a href="index.html">
                            <button id="product-info" type="button">Proceed</button>
                        </a>
                    </div>
                    <div class="input-box">
                        <h3>Discount code</h3>
                        <input placeholder="Enter code..." type="discount">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-container">
            <img id="legal-footer" src="img/legal-stuff.svg" alt="legal-stuff">
            <img id="logo-footer" src="img/eversport-heart.svg" alt="Logo for Eversport">
            <div id="footer-info">
                <p class="footer-text">About us</p>
                <p class="footer-text">Customer service</p>
                <p class="footer-text">Terms & conditions</p>
                <p class="footer-text">Join our community</p>
            </div>
        </div>
    </footer>
</body>
</html>
