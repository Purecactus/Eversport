<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>
    <header>
        <section class="header">
            <div class="gray-section">
                <a href="index.html" class="main-link">Eversport</a>
                <img class="icon" src="img/profile.svg" alt="profile">
            </div>
        </section>
    </header>

    <main id="main-id">
        <section class="check-out-section">
            <div class="left-column">
                <div class="delivery-ops">
                    <div class="delivery-input-section">
                        <h3>Adress</h3>
                        <input placeholder="Adress" type="text" name="adress" class="delivery-input">
                        <h3>Postal Code</h3>
                        <input placeholder="Postal Code" type="text" name="adress" class="delivery-input">
                        <h3>Phone</h3>
                        <input placeholder="Phone" type="text" name="adress" class="delivery-input">
                    </div>
                </div>
                <div class="payment-ops"></div>
                <div class="info-box">
                    <div class="legal-stuff-box">
                        <div class="legal-stuff-info">
                            <h3>ETA: xxx</h3>
                            <p> Date: xx/xx - Date xx/xx</p>
                        </div>
                        <img id="legal-stuff" src="img/legal-stuff.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="proceed-box">
                    <div>
                        <p>Part total: xxx</p>
                        <p>Shipping cost: xxx</p>
                        <h3 id="total">Total: xxx</h3>
                        <a href="payment.html">
                            <button id="product-info" type="button">Proceed</button>
                        </a>
                    </div>
                    <div class="input-box">
                        <h3>Discount code</h3>
                        <input placeholder="Enter code..." type="discount">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-container">
            <img id="legal-footer" src="img/legal-stuff.svg" alt="legal-stuff">
            <img id="logo-footer" src="img/eversport-heart.svg" alt="Logo for Eversport">
            <div id="footer-info">
                <p class="footer-text">About us</p>
                <p class="footer-text">Customer service</p>
                <p class="footer-text">Terms & conditions</p>
                <p class="footer-text">Join our community</p>
            </div>
        </div>
    </footer>
</body>

</html>
